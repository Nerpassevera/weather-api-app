<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>14 days full forecast</h1>
    <button
      type="button"
      class="change-page"
      onclick="window.location.href = 'index.html'"
    >
      Go back to map
    </button>
    <div id="full-forecast-section">
      <!-- <div id="labels-full"> -->
      <!-- </div> -->
      <div id="full-data">
        <h3 for="time" class="grid-label">Date</h3>
        <ul id="time" class="insert-data-here"></ul>
        <h3 class="grid-label">Temperature max</h3>
        <ul id="temperature_2m_max" class="insert-data-here"></ul>
        <h3 class="grid-label">Temperature min</h3>
        <ul id="temperature_2m_min" class="insert-data-here"></ul>
        <h3 class="grid-label">Precipitation</h3>
        <ul id="precipitation_sum" class="insert-data-here"></ul>
        <h3 class="grid-label">Wind speed</h3>
        <ul id="wind_speed_10m_max" class="insert-data-here"></ul>
        <h3 class="grid-label">Wind gusts</h3>
        <ul id="wind_gusts_10m_max" class="insert-data-here"></ul>
      </div>
    </div>
  </body>
</html>
